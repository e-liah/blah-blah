<style>
  .uber {
    background-color: black;
    color: white;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 16px;
    padding-right: 16px;
    cursor: pointer;
  }

  .uber:hover {
    opacity: 0.7;
  }

  .amazon {
    background-color: rgb(247, 211, 35);
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 30px;
    padding-right: 30px;
    border-radius: 18px;
    border: none;
    margin-top: 20px;
    cursor: pointer;
  }

  .amazon:active {
    background-color: rgb(247, 198, 35);
  }

  .github {
    background-color: rgb(46,164,79);
    color: white;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 20px;
    padding-right: 20px;
    border-radius: 5px;
    margin-top: 20px;
    border: none;
    cursor: pointer;
    font-weight: bold;
    transition: box-shadow 0.15;
  }

  .github:hover {
    box-shadow: 5px 5px 10px rgba(0, 0, 0, 0.3);
  }

  .bootstrap-getstarted {
    background-color: rgb(121,82,179);
    color: white;
    border-radius: 4px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 25px;
    padding-right: 25px;
    margin-top: 20px;
    border: none;
    font-weight: bold;
    cursor: pointer;
  }

  .bootstrap-download {
    background-color: white;
    color: rgb(108,117,125);
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 25px;
    padding-right: 25px;
    border-color: rgb(108,117,125);
    border-radius: 4px;
    margin-left: 8px;
    border-style: solid;
    cursor: pointer;
    font-weight: bold;
    border-width: 1px;
    transition: background-color 0.15s, color 0.15s;
  }

  .bootstrap-download:hover {
    background-color: rgb(108,117,125);
    color: white;
  }

  .bootstrap-download:active {
    opacity: 0.5;
  }

  .linkedin-apply {
    background-color: rgb(10,102,194);
    color: white;
    font-weight: bold;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 25px;
    padding-right: 25px;
    border-radius: 18px;
    margin-top: 20px;
    border: none;
    cursor: pointer;
  }

  .linkedin-save {
    background-color: white;
    color: rgb(10,102,194);
    border-width: 1px;
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 25px;
    padding-right: 25px;
    border-radius: 18px;
    font-weight: bold;
    margin-left: 8px;
    border-color: rgb(10,102,194);
    cursor: pointer;
  }

  .linkedin-save:hover {
    background-color: rgba(10,102,194,0.3);
  }

  .container {
    margin-top: 20px;
  }

  .link {
    color: rgb(0,113,133);
    font-size: 18px;
    transition: color 0.15s;
  }

  .link:hover {
    color: rgb(231, 177, 27);
  }

  .nike {
    font-size: 25px;
    font-weight: bold;
  }

  .price {
    font-size: 18px;
    color: rgb(0,118,0);
    font-weight: bold;
  }

  .free {
    font-size: 18px;
  }

  .addtocart {
    background-color: rgb(255,216,20);
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 25px;
    padding-right: 25px;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    margin-right: 8px;
    font-weight: bold;
  }

  .buynow {
    background-color: rgb(255,164,28);
    padding-top: 10px;
    padding-bottom: 10px;
    padding-left: 25px;
    padding-right: 25px;
    border: none;
    border-radius: 18px;
    cursor: pointer;
    font-weight: bold;
  }
</style>

<div>
 <button class="uber">
   Request now
 </button>
</div>

<div>
 <button class="amazon">
   Add to Cart
 </button>
</div>

<div>
  <button class="github">
    Sign up
  </button>
</div>

<div>
  <button class="bootstrap-getstarted">
    Get started
  </button>

  <button class="bootstrap-download">
    Download
  </button>
</div>

<div>
  <button class="linkedin-apply">
    Apply on company website
  </button>

  <button class="linkedin-save">
    Save
  </button>
</div>

<div class="container">
  <a href="https://www.amazon.com/"; class="link">
    Back to Amazon
  </a>

  <p class="nike">
    Nike Black Running Shoes
  </p>

  <p class="price">
    $39 - in stock.
  </p>

  <p class="free">
    Free delivery tomorrow.
  </p>

  <button class="addtocart">
    Add to Cart
  </button>

  <button class="buynow">
    Buy now
  </button>
</div>
