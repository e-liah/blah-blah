<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/Lesson9.css">
  </head>

  <body>
    <div class="box"></div>

    <div class="circle"></div>

    <div class="container-one">
      <p class="satisfied"> Satisfied with our service? </p>
      <button class="yes"> Yes </button>
      <button class="no"> No </button>
    </div>

    <div class="container-two">
      <p class="install"> Install YouTube Music </p>
      <p class="add"> Add YouTube Music to your desktop for quick and easy access </p>
    </div>

    <div class="twitter">
      <img class="icon" src="ore wa.png">
      <input class="post" type="text" placeholder="What's happening?">
      <button class="tweet-button"> Tweet </button>
    </div>

    <div class="box-one">
      <img class="ore" src="ey.png">
      <p class="fb-name"> Oliver </p>
      <p class="fb-stat"> 2 mutual friends </p>
      <button class="fb-add"> Add Friend </button>
    </div>

    <div class="box-one">
      <img class="ore" src="mimi.png">
      <p class="fb-name"> Mimi </p>
      <p class="fb-stat"> 3 mutual friends </p>
      <button class="fb-add"> Add Friend </button>
    </div>

    <div class="box-one">
      <img class="ore" src="rex.png">
      <p class="fb-name"> Rex </p>
      <p class="fb-stat"> 4 mutual friends </p>
      <button class="fb-add"> Add Friend </button>
    </div>

    <div class="google">
      <img class="logo" src="google_PNG.png">
      <input class="google-search" type="text" placeholder="Search Google or type a URL">
      <button class="search"> Google Search </button>
      <button class="lucky"> I'm Feeling Lucky </button>
    </div>

  </body>
</html>
