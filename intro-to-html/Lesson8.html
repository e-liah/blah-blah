<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles/Lesson8.css">
  </head>

  <body>
    <div>
      <input class="name" type="text" placeholder="Name">
      <input class="email" type="text" placeholder="Email">
    </div>

    <div>
      <p class="message">
        Thanks for chatting with our customer support. Would you like to take our quick survey?
      </p>
      <button class="yes"> Yes </button>
      <button class="no"> No </button>
    </div>
    
    <div class="google">
      <img class="logo" src="google_PNG.png">
      <input class="google-search" type="text" placeholder="Search Google or type a URL">
    </div>

    <div>
      <input class="name-one" type="text" placeholder="First name">
      <input class="name-two" type="text" placeholder="First name">
      <input class="email-ad" type="text" placeholder="Email">
      <button class="sign-up"> Sign Up </button> 
    </div>

    <div>
      <p class="uber-text"> Request a ride now </p>
      <input class="location" type="text" placeholder="Enter pickup location">
      <input class="destination" type="text" placeholder="Enter destinaton">
      <button class="req-now"> Request now </button>
      <button class="sched-later"> Schedule for later </button>
    </div>
    
  </body>
</html>
